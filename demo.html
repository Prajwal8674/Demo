<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center">User Information</h2>
            <div class="mb-3">
                <strong>Name:</strong> <span id="displayName">{{ name }}</span>
            </div>
            <div class="mb-3">
                <strong>Email:</strong> <span id="displayEmail">{{ email }}</span>
            </div>
            <div class="mb-3">
                <strong>Message:</strong> <span id="displayMessage">{{ message }}</span>
            </div>
            <a href="user_form.html" class="btn btn-secondary w-100">Go Back</a>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('displayName').textContent = urlParams.get('name');
        document.getElementById('displayEmail').textContent = urlParams.get('email');
        document.getElementById('displayMessage').textContent = urlParams.get('message');
    </script>
</body>
</html>
